<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datePicker</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="ui-datepicker-wrapper">
        <div class="ui-datepicker-header">
            <a href="#" class="ui-datepicker-btn ui-datepicker-prev" onclick="prevMonth()">&lt;</a>
            <span class="ui-datepicker-curr-month">2016-12</span>
            <a href="#" class="ui-datepicker-btn ui-datepicker-next" onclick="nextMonth()">&gt;</a>
        </div>
        <div class="ui-datepicker-body">
            <table>
                <thead>
                    <tr>
                        <th>一</th>
                        <th>二</th>
                        <th>三</th>
                        <th>四</th>
                        <th>五</th>
                        <th>六</th>
                        <th>日</th>
                    </tr>
                </thead>
                <tbody  onclick="getDate(event)">
                </tbody>
            </table>
        </div>
    </div>
<script src="data.js"></script>
</body>
</html>
